<section role="tablist" aria-multiselectable="true" 
 bindonce data-bo-class="feature.normalized_category" class="feature" data-ng-class="{'show' : show}"
         data-ng-show="feature.visible">

    <button role="tab" aria-selected="false" data-bo-attr data-bo-attr-aria-controls="feature.normalized_name + '_wrapper'" aria-selected="" aria-expanded="false" data-ng-click="expand()" class="feature-header" data-bo-title="feature.category">
        <span class="feature-icon" data-bo-class="'icon-' + feature.normalized_category"></span>

        <h1 data-bo-id="feature.normalized_name" class="feature_name" data-bo-text="feature.name"></h1>

        <div class="feature-info">
            <p class="ie-status" data-bo-if="feature.position!=='Deprecated' && (feature.browsers.ie.prefixed || feature.browsers.ie.unprefixed)"
                 data-bo-text="'IE' + (feature.browsers.ie.prefixed || feature.browsers.ie.unprefixed) + '+'"
                 data-bo-title="feature.statusDescription"></p>
            <p class="ie-status" data-bo-if="!(feature.browsers.ie.prefixed || feature.browsers.ie.unprefixed) || feature.position==='Deprecated'"
                 data-bo-text="feature.position" data-bo-title="feature.statusDescription"></p>
        </div>
    </button>

    <div role="tabpanel" aria-hidden="true" data-bo-attr data-bo-attr-aria-labelledby="feature.normalized_name" class="feature-body-wrapper" data-bo-id="feature.normalized_name + '_wrapper'">
        <p data-bo-text="feature.summary" class="feature-description"></p> 

        <p data-bo-if="feature.browsers.ie.prefixed">
            <strong>Prefixed version:</strong> IE<span data-bo-text="feature.browsers.ie.prefixed"></span>
        </p>

        <p data-bo-if="feature.browsers.ie.unprefixed">
            <strong>Unprefixed version:</strong> IE<span data-bo-text="feature.browsers.ie.unprefixed"></span>
        </p>

        <p data-bo-if="feature.uservoice">
            <a class="votes" data-bo-href="feature.uservoice.url" data-bo-text="feature.uservoice.votes + ' Votes'"></a>
        </p>

        <div class="feature-status-wrapper">
            <ul class="feature_status browsers">
                <li class="icon-chrome"
                    data-bo-class="{'implemented': feature.browsers.chrome.status === 'Shipped' || feature.browsers.chrome.status === 'Prefixed', 'indevelopment' : feature.browsers.chrome.status === 'In Development'}"
                    data-bo-title="feature.browsers.chrome.status + ' by Chrome'">
                    <a data-bo-if="feature.browsers.chrome.link" data-bo-href="feature.browsers.chrome.link"
                       data-bo-text="feature.browsers.chrome.status + ' by Chrome'" target="_blank"></a>
                    <span data-bo-if="!feature.browsers.chrome.link"
                          data-bo-text="feature.browsers.chrome.status + ' by Chrome'"></span>
                </li>
                <li class="icon-firefox"
                    data-bo-class="{'implemented': feature.browsers.firefox.status === 'Shipped' || feature.browsers.firefox.status === 'Prefixed', 'indevelopment' : feature.browsers.firefox.status === 'In Development'}"
                    data-bo-title="feature.browsers.firefox.status + ' by Firefox'">
                    <a data-bo-if="feature.browsers.firefox.link" data-bo-href="feature.browsers.firefox.link"
                       data-bo-text="feature.browsers.firefox.status + ' by Firefox'" target="_blank"></a>
                    <span data-bo-if="!feature.browsers.firefox.link"
                          data-bo-text="feature.browsers.firefox.status + ' by Firefox'"></span>
                </li>
                <li 
                    data-bo-class="{'implemented': feature.browsers.ie.status === 'Shipped' || feature.browsers.ie.status === 'Prefixed' || feature.browsers.ie.status === 'Preview Release' || feature.browsers.ie.status === 'Deprecated', 'indevelopment' : feature.browsers.ie.status === 'In Development', 'icon-ie': feature.browsers.ie.status !== 'Deprecated', 'icon-ie-deprecated': feature.browsers.ie.status === 'Deprecated'}"
                    data-bo-title="feature.browsers.ie.status==='Preview Release' ? 'Available for preview in IE' : feature.browsers.ie.status + ' by Internet Explorer'">
                    <a data-bo-if="feature.browsers.ie.link" data-bo-href="feature.browsers.ie.link"
                       data-bo-text="feature.browsers.ie.status + ' by Internet Explorer'" target="_blank"></a>
                    <span data-bo-if="!feature.browsers.ie.link"
                          data-bo-text="feature.browsers.ie.status + ' by Internet Explorer'"></span>
                </li>
                <li class="icon-opera"
                    data-bo-class="{'implemented': feature.browsers.opera.status === 'Shipped' || feature.browsers.opera.status === 'Prefixed', 'indevelopment' : feature.browsers.opera.status === 'In Development'}"
                    data-bo-title="feature.browsers.opera.status + ' by Opera'">
                    <a data-bo-if="feature.browsers.opera.link" data-bo-href="feature.browsers.opera.link "
                       data-bo-text="feature.browsers.opera.status + ' by  Opera'" target="_blank"></a>
                    <span data-bo-if="!feature.browsers.opera.link"
                          data-bo-text="feature.browsers.opera.status + ' by Opera'"></span>
                </li>
                <li class="icon-safari"
                    data-bo-class="{'implemented': feature.browsers.safari.status === 'Shipped' || feature.browsers.safari.status === 'Prefixed', 'indevelopment' : feature.browsers.safari.status === 'In Development'}"
                    data-bo-title="feature.browsers.safari.status + ' by Safari'">
                    <a data-bo-if="feature.browsers.safari.link" data-bo-href="feature.browsers.safari.link "
                       data-bo-text="feature.browsers.safari.status + ' by  Safari'" target="_blank"></a>
                    <span data-bo-if="!feature.browsers.safari.link"
                          data-bo-text="feature.browsers.safari.status + ' by Safari'"></span>
                </li>
            </ul>
            <ul class="feature_status info">
                <li data-bo-if="feature.docs.wpd" class="docs">
                    <a data-bo-href="feature.docs.wpd" target="_blank">
                        <span class="icon icon-webplatform"></span>
                        WebPlatform</a>
                </li>
                <li data-bo-if="feature.docs.msdn" class="docs">
                    <a data-bo-href="feature.docs.msdn" target="_blank">
                        <span class="icon icon-msdn"></span>
                        MSDN</a>
                </li>
                <li class="standard" data-bo-if="feature.spec.link">
                    <a data-bo-href="feature.spec.link" target="_blank">
                        <span class="icon" data-bo-class="'icon-' + feature.spec.organization"></span>
                        <span data-bo-text="feature.spec.status"></span>
                    </a>
                </li>
                <!--<li class="demo" data-bo-if="feature.demo">-->
                <!--<a data-bo-href="feature.demos[0].link" target="_blank"-->
                <!--title="Demo" data-bo-text="feature.demos[0].title"></a>-->
                <!--</li>-->
            </ul>
        </div>

    </div>
</section>
